<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login to use the plataform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30px" src="https://w7.pngwing.com/pngs/247/102/png-transparent-circle-facebook-fb-round-icon-social-media-social-network-popular-services-brands-vol-icon.png" alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img width="30px" src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./image.svg" alt="">
        </div>
    </div>
</body>
</html>
