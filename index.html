<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Bienvenidos a Nuestra Página</h1>
                <p>Por favor, ingrese sus credenciales de acceso</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email" id="labelemail">Ingresa tu Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password" id="labelpass">Ingresa tu Contraseña</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Recuérdame</label>
                        </div>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" alt=""> Ingresar con Facebook
                    </a>
                    <a href="#">
                        <img width="30px" src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" alt=""> Ingresar con Google
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="https://img.freepik.com/vector-premium/gente-comprando-supermercado-comprando-productos_7737-1881.jpg" alt="">
        </div>
    </div>
    <script>
        var label1=document.getElementById('labelemail');
        var label2=document.getElementById('labelpass');

        var input1=document.getElementById('email');
        var input2=document.getElementById('password');

        input1.addEventListener('focus',(e)=>{
            if(input1.value===""){
                label1.classList.toggle("inputselect");
            }
        })
        input2.addEventListener('focus',(e)=>{
            if(input2.value===""){
                label2.classList.toggle("inputselect");
            }
        })
    </script>
</body>
</html>
